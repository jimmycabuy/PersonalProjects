<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/544da27e53.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="principal">
        <div class="sous-div">
            <div id="info-id">
                <img id="memoji" src="assets/memoji.png" alt="memoji">
                <p class="paragraphe-nom">Jimmy Cabuy</p>
                <p class="paragraphe-mail">jimmycabuy@hotmail.com</p>
            </div>
            <div id="nav-bar">
                <div class="left-nav">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="left-nav">
                    <i class="fa-solid fa-folder"></i>
                    <p>Files</p>
                </div>
                <div class="left-nav">
                    <i class="fa-solid fa-star"></i>
                    <p>Starred</p>
                </div>
                <div class="left-nav">
                    <!-- <i class="fa-solid fa-arrow-up-from-bracket"></i> -->
                    <i class="fa-solid fa-arrow-up"></i>
                    <p>File shared by you</p>
                </div>
                <div class="left-nav">
                    <i class="fa-solid fa-arrow-down"></i>
                    <p>File share with you</p>
                </div>
                <div class="left-nav">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
                <div class="left-nav">
                    <i class="fa-solid fa-circle-question"></i>
                    <p>Help Center</p>
                </div>
                <div class="left-nav">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Logout</p>
                </div>
            </div>
        </div>

        <div class="sous-sous-div">
            <div id="bloc-pdf">
                <div id="pdf">
                    <p>PDF to Word</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div id="drag-file">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Drag your file here, file size less than 15 MB or</p>
                    <button class="button">Browse file</button>
                    <h2>hello</h2>
                </div>
            </div>
        </div>

        <div class="sous-sous-sous-div">

        </div>
    </div>

</body>

</html>
