<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meet Drobe</title>
  </head>
  <nav>
    <div class="navbar">
      <div class="bloc0_navbar"></div>
      <div class="bloc1_navbar">
        <p class="p_navbar">Home</p>
        <p class="p_navbar">About</p>
        <img class="navbar_logo" src="./asset/logo.png" alt="logo" />
        <p class="p_navbar">Shop</p>
        <p class="p_navbar">Categories</p>
      </div>
      <div class="bloc2_navbar">
        <img class="navbar_search" src="./asset/search.png" alt="search" />
        <img class="navbar_basket" src="./asset/basket.png" alt="basket" />
      </div>
    </div>
  </nav>
  <body>
    <div class="container_page">
      <div class="box_title">
        <h3 class="meet_drobe">meet drobe</h3>
        <h1 class="tagline">
          Explore your true style <br />
          with <span class="drobe_word">Drobe</span>
        </h1>
        <button class="shop_now_button">Shop Now</button>
      </div>
      <div class="box_all_photos">
        <div class="box_photo_1">
          <img class="img_photo" src="./asset/person1.png" alt="person1" />
        </div>
        <div class="box_photo_2">
          <img class="img_photo" src="./asset/person2.png" alt="person2" />
        </div>
        <div class="box_photo_3">
          <img class="img_photo" src="./asset/person3.png" alt="person3" />
        </div>
        <div class="box_photo_4">
          <img class="img_photo" src="./asset/person4.png" alt="person4" />
        </div>
      </div>
    </div>
  </body>
</html>
